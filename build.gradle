group "com.somanyfeeds"
version "1.0-SNAPSHOT"
description "SoManyFeeds a simple feed aggregator"

buildscript {
    ext {
        kspecVersion = "1.2.1"
        kotlinVersion = "1.0.1-2"
        jacksonKotlinVersion = "2.7.3"
        springBootVersion = "1.2.7.RELEASE"
        springVersion = "4.1.8.RELEASE"
        springDataVersion = "1.9.0.RELEASE"
        slf4jVersion = "1.7.12"
    }

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

subprojects {
    apply plugin: "kotlin"

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "http://repository.jetbrains.com/all"
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

        testCompile "io.damo.kspec:kspec:$kspecVersion"
        testCompile "org.hamcrest:hamcrest-all:1.3"
        testCompile "org.mockito:mockito-core:2.0.31-beta"
    }
}

defaultTasks "clean", "build"
